<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/cart">Cart</a>
    </div>

    {{if .}}
        {{range .}}
        <div>
            <h2>{{.ProductName}}</h2>
            <span><a href="/remove/{{.ProductName}}">Remove from cart</a></span>
        </div>
        {{end}}
    {{end}}
</body>
</html>
