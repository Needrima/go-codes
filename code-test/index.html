<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Images uploaded:</h1>

        <div>
            {{range .}}
                <img src="images/{{.}}" alt="missing image" width="300">
            {{end}}
        </div>

        <div>
            <form action="/", method="POST" enctype="multipart/form-data">
                <input type="file" name="img1" id=""> <br><br>
                <input type="file" name="img2" id=""> <br><br>
                <input type="file" name="img3" id=""> <br><br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>
